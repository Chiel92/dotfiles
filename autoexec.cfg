//Original script: http://tf2.gamebanana.com/scripts/2474
//Rocket Jump
alias +attackjump "slot1; +jump; wait; +attack;"
alias -attackjump "-jump; -attack;"
bind MOUSE2 "+attackjump"


//Original script: http://tf2.gamebanana.com/scripts/7600
//Market Garden Jump
alias +attackjumpmelee "+attackjump;"
alias -attackjumpmelee "-attackjump; slot3; battlecry_on;"
bind MOUSE3 "+attackjumpmelee"


//Battle cry
alias +battlecry "+attack; wait 3; voicemenu 2 1;"
alias -battlecry "-attack; wait 8; voicemenu 2 1; bind mouse1 +attack;"
alias battlecry_on "bind mouse1 +battlecry;"


//Zoom
alias +zoom "r_drawviewmodel 0; fov_desired 85; wait 2; fov_desired 80; wait 2; fov_desired 75; sensitivity 1;"
alias -zoom "r_drawviewmodel 1; fov_desired 80; wait 2; fov_desired 85; wait 2; fov_desired 90; sensitivity 3;"
bind Shift +zoom


//Quickly warn for spies
unbind q
bind q "voicemenu 1 1" 

//Quickly request help
unbind r
bind r "voicemenu 2 0" 


